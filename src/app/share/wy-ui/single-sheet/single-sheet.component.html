<ng-container>
  <a class="cover">
    <img [src]="sheet.picUrl" [alt]="sheet.name">
    <div class="bottom">
      <div class="num">
        <i class="icon erji"></i>
        <!--   全局通用管道处理播放量     -->
        <span>{{ sheet.playCount | playCount }}</span>
      </div>
      <i class="icon play"></i>
    </div>
  </a>
  <span class="dec">{{ sheet.name }}</span>
</ng-container>
